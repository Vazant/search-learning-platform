name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      solr:
        image: solr:9.4.1
        ports:
          - 8983:8983
        # Упрощенная конфигурация без строгих health checks
        # Health checks будут выполняться вручную в шаге "Wait for search engines"

      opensearch:
        image: opensearchproject/opensearch:2.11.0
        env:
          discovery.type: single-node
          DISABLE_SECURITY_PLUGIN: true
          OPENSEARCH_INITIAL_ADMIN_PASSWORD: admin
          OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
        ports:
          - 9200:9200
        # Упрощенная конфигурация без строгих health checks

      typesense:
        image: typesense/typesense:0.25.2
        ports:
          - 8108:8108
        env:
          TYPESENSE_API_KEY: xyz
          TYPESENSE_DATA_DIR: /data
        # Упрощенная конфигурация без строгих health checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Check code formatting with Spotless
        run: mvn spotless:check
        continue-on-error: false

      - name: Wait for search engines to be healthy
        run: |
          echo "Waiting for services to start (30s initial delay)..."
          sleep 30
          
          echo "Waiting for Solr..."
          for i in {1..40}; do
            if curl -f http://localhost:8983/solr/admin/ping 2>/dev/null; then
              echo "✓ Solr is ready"
              break
            fi
            echo "Solr not ready... attempt $i/40"
            sleep 3
            if [ $i -eq 40 ]; then
              echo "⚠ Solr failed to start, but continuing..."
            fi
          done
          
          echo "Waiting for OpenSearch..."
          for i in {1..40}; do
            if curl -f http://localhost:9200/_cluster/health 2>/dev/null; then
              echo "✓ OpenSearch is ready"
              break
            fi
            echo "OpenSearch not ready... attempt $i/40"
            sleep 3
            if [ $i -eq 40 ]; then
              echo "⚠ OpenSearch failed to start, but continuing..."
            fi
          done
          
          echo "Waiting for TypeSense..."
          for i in {1..40}; do
            if curl -f http://localhost:8108/health 2>/dev/null; then
              echo "✓ TypeSense is ready"
              break
            fi
            echo "TypeSense not ready... attempt $i/40"
            sleep 3
            if [ $i -eq 40 ]; then
              echo "⚠ TypeSense failed to start, but continuing..."
            fi
          done

      - name: Create Solr core
        run: |
          echo "Creating Solr core 'search_demo'..."
          RESPONSE=$(curl -s "http://localhost:8983/solr/admin/cores?action=CREATE&name=search_demo&configSet=_default")
          echo "$RESPONSE"
          
          # Check if core creation was successful
          if echo "$RESPONSE" | grep -q '"status":0'; then
            echo "✓ Solr core 'search_demo' created successfully"
          elif echo "$RESPONSE" | grep -q 'already exists'; then
            echo "✓ Solr core 'search_demo' already exists"
          else
            echo "✗ Failed to create Solr core"
            echo "$RESPONSE"
            exit 1
          fi

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Run tests
        run: mvn test

      - name: Run integration tests
        run: mvn verify -P integration-tests
        continue-on-error: true

      - name: Generate test coverage report
        run: mvn jacoco:report
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          fail_ci_if_error: false
        continue-on-error: true

      - name: Build Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: docker build -t search-demo:latest .

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: search-demo-jar
          path: target/*.jar
          retention-days: 7

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Checkstyle
        run: mvn checkstyle:check
        continue-on-error: true

      - name: Run PMD
        run: mvn pmd:check
        continue-on-error: true

      - name: Run SpotBugs
        run: mvn spotbugs:check
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        run: mvn dependency-check:check
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, code-quality]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: search-demo-jar

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
          # Example: scp target/*.jar user@staging-server:/app/

      - name: Notify deployment
        run: |
          echo "Deployment completed successfully!"
          # Add notification logic (Slack, email, etc.)


