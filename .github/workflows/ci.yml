name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '17'
  MAVEN_VERSION: '3.9.5'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    services:
      solr:
        image: solr:9.4.1
        ports:
          - 8983:8983
        options: >-
          --health-cmd "curl -f http://localhost:8983/solr/admin/ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      opensearch:
        image: opensearchproject/opensearch:2.11.0
        env:
          discovery.type: single-node
          bootstrap.memory_lock: "true"
          OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
          DISABLE_SECURITY_PLUGIN: "true"
        ports:
          - 9200:9200
        options: >-
          --health-cmd "curl -f http://localhost:9200/_cluster/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      typesense:
        image: typesense/typesense:29.0
        ports:
          - 8108:8108
        env:
          TYPESENSE_API_KEY: xyz
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:8108/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Wait for services to be ready
        run: |
          echo "Waiting for Solr..."
          timeout 60 bash -c 'until curl -f http://localhost:8983/solr/admin/ping; do sleep 2; done'
          echo "Waiting for OpenSearch..."
          timeout 60 bash -c 'until curl -f http://localhost:9200/_cluster/health; do sleep 2; done'
          echo "Waiting for TypeSense..."
          timeout 60 bash -c 'until wget --spider http://localhost:8108/health; do sleep 2; done'
          echo "All services are ready!"

      - name: Run tests
        run: mvn clean test
        env:
          SEARCH_SOLR_URL: http://localhost:8983/solr
          SEARCH_OPENSEARCH_URL: http://localhost:9200
          SEARCH_TYPESENSE_URL: http://localhost:8108
          SEARCH_TYPESENSE_API_KEY: xyz

      - name: Generate test coverage report
        run: mvn jacoco:report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 7

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run Maven Checkstyle (if configured)
        run: mvn checkstyle:check || echo "Checkstyle not configured"

      - name: Run SpotBugs (if configured)
        run: mvn spotbugs:check || echo "SpotBugs not configured"

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub (optional)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: ${{ secrets.DOCKER_USERNAME != '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ secrets.DOCKER_USERNAME != '' }}
          tags: |
            search-demo:latest
            search-demo:${{ github.sha }}
          cache-from: type=registry,ref=search-demo:buildcache
          cache-to: type=registry,ref=search-demo:buildcache,mode=max

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://search-demo.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: application-jar

      # Add deployment steps here (Kubernetes, AWS, etc.)
      - name: Deploy to Kubernetes (example)
        run: |
          echo "Deployment steps would go here"
          echo "Example: kubectl apply -f k8s/"


